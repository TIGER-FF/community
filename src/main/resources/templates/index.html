<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>community</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>



</head>
<body>
    <div th:insert="~{footer :: head}"></div>
    <div class="container-fluid">
        <div class="main col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> 发现</h4>
            <hr>
            <div class="media" style="margin-bottom: 15px" th:each="questionDto : ${pageInfo.questionDtos}">
                <div class="media-left media-middle">
                        <img style="width: 50px;height: 50px;" class="img-rounded" th:src="${questionDto.user.avatarUrl}" th:alt="${questionDto.user.name}">
                </div>
                <div class="media-body">
                    <a th:href="@{'/question/'+${questionDto.id}}">
                        <h4 class="media-heading" th:text="${questionDto.title}"></h4>
                    </a>
                    • <span th:text="${questionDto.readCount}"></span> 个评论 • <span th:text="${questionDto.watchCount}"></span> 次浏览 •  <span th:text="${questionDto.likeCount}"></span> 次点赞 •
                    <span th:text="${#dates.format(questionDto.gmtCreate,'yyyy-MM-dd')}"></span>
                </div>
            </div>
            <nav aria-label="Page navigation" style="float: left">
                <ul class="pagination">
                    <li th:if="${pageInfo.showFirstPage}">
                        <a th:href="@{/(page=1,search=${search})}" aria-label="Previous" >
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.firstPage}">
                        <a th:href="@{/(page=${pageInfo.currentPage-1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="list : ${pageInfo.list}" th:class="${pageInfo.currentPage==list?'active':''}"><a th:href="@{/(page=${list},search=${search})}"  th:text="${list}"></a></li>
                    <li th:if="${pageInfo.endPage}">
                        <a th:href="@{/(page=${pageInfo.currentPage+1},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.showEndPage}">
                        <a th:href="@{/(page=${pageInfo.totalPage},search=${search})}" aria-label="Next" >
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
            <h4><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> 站长推荐 </h4>
            <hr>
            <div >
                <div>
                    <img src="/images/1.webp" height="250px" width="200px">
                    <a href="https://www.bilibili.com/bangumi/play/ss36167/?from=search&seid=18049841037829583912"><h5>转生为蜘蛛那又怎么样动漫</h5></a>
                </div>
                <div>
                    <img src="/images/2.webp" height="250px" width="200px">
                    <a href="https://www.bilibili.com/bangumi/play/ss36170/?from=search&seid=6077108894606257715"><h5>关于我转生为史莱姆这件事第二季</h5></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
